<!DOCTYPE html>
<html lang="en">
<head>
<title>Sitebook</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Engagement' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="./assets/css/site.css" media="all">
</head>

<body>
<div id="wrapper">

<nav>
	<div id="navleft">
		<a href="#" id="logo">Sitebook</a>
		<input type="text" placeholder="Search venues" />
		<a href="#">Browse</a>
	</div>	
	<div id="navright">
		<a href="#">Sign up</a>
		<a href="#">Log in</a>
		<a href="#" id="listvenue">List your Venue</a>
	</div>
	<div class="clear"></div>
</nav>

<section>
<aside>
	<div>
		<h4 class="notopmargin"></h4>
	</div>
</aside>

<article>
	<div class="payment">
	<h1>Login to your Sitebook account</h1>
	<form id="login">
	<label for="email">Email</label>
	<input type="email" name="email" id="email" placeholder="me@domain.com" />
	<label for="password">Password</label>
	<input type="password" name="password" id="password" />
	
	<div>
	<input type="submit" name="submit" value="Login" class="btn">
	</div>
	
	</form>
	</div>
	
</article>
</section>
<div class="clear"></div>





<footer>

</footer>
<div class="clear"></div>

</div>
</body>
</html>
