<!DOCTYPE html>
<html lang="en">
<head>
<title>Sitebook</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Engagement' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="./assets/css/site.css" media="all">
</head>

<body>
<div id="wrapper">

<nav>
	<div id="navleft">
		<a href="#" id="logo">Sitebook</a>
		<input type="text" placeholder="Search venues" />
		<a href="#">Browse</a>
	</div>	
	<div id="navright">
		<a href="#">Sign up</a>
		<a href="#">Log in</a>
		<a href="#" id="listvenue">List your Venue</a>
	</div>
	<div class="clear"></div>
</nav>

<section>
<aside>
	<div>
		<h4 class="notopmargin"></h4>
	</div>
</aside>

<article>
	<div class="payment">
	<h1>Finalize your Booking</h1>
	<form id="payment">
	<label for="card">Credit Card Number</label>
	<input type="text" name="card" id="card" placeholder="**************1234" />
	<label for="cvc">Card Verification Code</label>
	<input type="text" name="cvc" id="cvc" placeholder="789" />
	<label for="exp">Expiration Date</label>
	<input type="text" name="exp" id="exp" placeholder="mm/yy" />
	
	<div>
	<input type="submit" name="submit" value="Process Payment" class="btn">
	</div>
	
	</form>
	</div>
	
</article>
</section>
<div class="clear"></div>





<footer>

</footer>
<div class="clear"></div>

</div>
</body>
</html>
